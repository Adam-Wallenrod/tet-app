<div class="board-wrapper">

  <ng-container>
    <div *ngFor="let brick of board.getBricks()" class="brick"
         id="{{ brick.getX() }}-{{ brick.getY() }}"
         style="background-color: {{ brick.getColor() }}"
    >
      {{ brick.getX() }}/{{ brick.getY() }}
    </div>
  </ng-container>

</div>
<div>Time: {{ timer }}</div>
<div>Moving bricks: {{ board.movingBricks.size }}</div>
<div>Settled bricks: {{ board.settledBricks.size }}</div>
